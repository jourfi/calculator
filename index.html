<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator FD</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<center>
  <div class="calculator">
    <div id="display" class="window">
    </div>
    <div class="keypad">
      <ul>
        <li id="key_AC">AC</li>
        <li id="key_CE">CE</li>
        <li id="key_%">%</li>
        <li id="key_/">&divide</li>
        <br>
        <li id="key_7">7</li>
        <li id="key_8">8</li>
        <li id="key_9">9</li>
        <li id="key_X">&times</li>
        <br>
        <li id="key_4">4</li>
        <li id="key_5">5</li>
        <li id="key_6">6</li>
        <li id="key_-">-</li>
        <br>
        <li id="key_1">1</li>
        <li id="key_2">2</li>
        <li id="key_3">3</li>
        <li id="key_+">+</li>
        <br>
        <li id="key_0">0</li>
        <li id="key_.">.</li>
        <li id="key_back">&larr;</li>
            <li id="key_=">=</li>

            <br>
      </ul>
    </div>

  </div>
</center>

  <script  src="./script.js"></script>

</body>
</html>
